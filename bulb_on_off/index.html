<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch-Bulb</title>

    <style>
        body {background-color: black;}
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 20%;
            }
        .center-btn{
            display: block;
            padding: 20px 40px;
            font-weight: bold;
            font-size: 25px;
            margin-left: auto;
            margin-right: auto;   
            background-color: bisque;         
        }    
    </style>
</head>
<body>
    <img id="bulb" class="center" src="img/bulb-off.png">
    <button id="bTn" class="center-btn" >Turn On</button>

    <script>
        let bulb=document.getElementById("bulb");
        let bTn=document.getElementById("bTn")

        bTn.addEventListener('click', toggleBulb)
        function toggleBulb(){
            if(bTn.textContent.includes("On")){
                bulb.src="img/bulb-on.png";
                bTn.textContent="Turn Off"
            }
            else{
                bulb.src="img/bulb-off.png";
                bTn.textContent="Turn On"               
            }
        }
    </script>
</body>
</html>
